<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>个人中心</title>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/emoji.css}" />
    <link rel="stylesheet" th:href="@{/css/userhome.css}" />
    <link rel="stylesheet" th:href="@{/css/user.css}" />
</head>
<body>
<div class="pre-2" id="big_img">
    <img th:src="@{http://findfun.oss-cn-shanghai.aliyuncs.com/images/head_loading.gif}" class="jcrop-preview jcrop_preview_s" />
</div>
<div id="cover" style="min-height: 639px;">
    <div id="user_area">
        <div id="home_header">
            <a th:href="@{/goods/homeGoods}">
                <h1 class="logo"></h1>
            </a>
            <a th:href="@{/user/home}">
                <div class="home"></div>
            </a>
        </div>
        <!--
            描述：左侧个人中心栏
        -->
        <div id="user_nav">
            <div class="user_info">
                <div class="head_img">
                    <img th:src="@{/img/photo.jpg}" />
                </div>
                <div class="big_headimg">
                    <img src="" />
                </div>
                <span class="name" th:text="${cur_user.username}"></span>
                <span class="school">阿坝师范学院</span>
                <span class="name" th:text="'闲置数量：'+${cur_user.goodsNum}"></span>
                <span class="fa fa-share-alt">"快去分享一下"</span>
            </div>
            <div class="home_nav">
                <ul>
                    <a th:href="@{/user/home}">
                        <li class="home">
                            <div></div>
                            <span>我的首页</span>
                            <strong></strong>
                        </li>
                    </a>
                    <a th:href="@{/goods/publishGoods}">
                        <li class="store">
                            <div></div>
                            <span>发布物品</span>
                            <strong></strong>
                        </li>
                    </a>
                    <a th:href="@{/user/allGoods}">
                        <li class="second">
                            <div></div>
                            <span>我的闲置</span>
                            <strong></strong>
                        </li>
                    </a>
                    <a th:href="@{/user/basic}">
                        <li class="set">
                            <div></div>
                            <span>个人设置</span>
                            <strong></strong>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
        <!--
            描述：右侧内容区域
        -->
        <div id="user_content">
            <div class="share">
                <div class="publish">
<!--                    <div class="pub_content">-->
<!--                        <div class="text_pub lead emoji-picker-container">-->
<!--                            <input type="text" name="text" data-emojiable="converted" class="form-control" data-type="original-input" style="display: none;"/>-->
<!--                            <div class="emoji-wysiwyg-editor form-control" data-type="input" contenteditable="true"></div>-->
<!--                            <i class="emoji-picker-icon emoji-picker face" data-type="picker"></i>-->
<!--                            <div class="tag"></div>-->
<!--                        </div>-->
<!--                        <div class="img_pub">-->
<!--                            <ul></ul>-->
<!--                        </div>-->
<!--                    </div>-->
123
                </div>
                <!--
                    描述：闲置商品展示
                -->
                <div class="share_content">
                    <div class="no_share">
                        <span>没有任何内容，去逛逛其它的吧！</span>
                    </div>
                </div>
            </div>

            <div class="recommend">
                <div>
                    <img th:src="@{/img/gg.png}" style="height: 600px;width: 200px"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
